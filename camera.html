<!DOCTYPE html>
<html lang="he">
<head>

  <title>××¦×œ××” ×œ×–×™×”×•×™ ×¤×¡×•×œ×ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ××‘× ×” ×’×œ×•×‘×œ×™ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      direction: rtl;
      font-family: Arial, sans-serif;
    }

    /* ×¡×¨×’×œ ×¢×œ×™×•×Ÿ */
    .header {

      padding: .5em;
      text-align: center;
    }
    .header h1 {

      color: #333;
    }

    /* ×›×¤×ª×•×¨×™ ×¤×¢×•×œ×” */
    .buttons {
      background: #fff;
      padding: .5em;
      text-align: center;
    }
    .buttons button {
      margin: .3em;
      padding: .6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    .buttons button:hover {
      background: #45a049;
    }

    /* ××™×›×œ ×”×•×•×™×“××• */
    .camera-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      width: 100%;
      height: 100%;
    }
    .camera-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* overlay ×œ×ª×¦×•×’×ª ×”â€‘snapshot */
    #snapshotContainer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 10;
    }
    /* ×”××¡×’×¨×ª ×”×¤× ×™××™×ª */
    #snapshotFrame {
      width: 80%;
      height: 70%;
      border: 4px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #snapshotFrame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* ×›×¤×ª×•×¨×™ ×”â€‘snapshot */
    #snapshotContainer .actions {
      position: absolute;
      bottom: 1em;
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 1.5em;
    }
    #snapshotContainer .actions button {
      padding: .8em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    #predictBtn {
      background: #2196F3;
      color: white;
    }
    #predictBtn:hover {
      background: #1976D2;
    }
    #cancelBtn {
      background: #FF5722;
      color: white;
    }
    #cancelBtn:hover {
      background: #E64A19;
    }
    
    /* ×”×¡×ª×¨×ª ×”×•×“×¢×•×ª ×©×’×™××” ×‘××§×¨×” ×ª×§×œ×” */
    #errorMessage {
      position: absolute;
      bottom: 1em;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 0.5em;
      display: none;
    }
    
    /* ×—×™×•×•×™ ×˜×¢×™× ×” */
    #loadingIndicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1em 2em;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>×–×™×”×•×™ ×¤×¡×•×œ×ª</h1>
  </div>

  <div class="buttons">
    <button id="captureBtn">ğŸ“¸ ×¦×œ× ×ª××•× ×”</button>
    <button id="reloadBtn" onclick="location.reload()">ğŸ”„ ×¨×¢× ×Ÿ ××¦×œ××”</button>
  </div>

  <div class="camera-container" id="videoContainer">
    <!-- ×”×•×•×™×“××• ×”×—×™ -->
    <img id="videoFeed"
         src="{{ url_for('video_feed') }}"
         alt="Video Feed"
         onerror="console.error('Video feed error'); document.getElementById('errorMessage').style.display = 'block';"
    />

    <!-- overlay ×œ×ª×¦×•×’×ª ×”â€‘snapshot -->
    <div id="snapshotContainer">
      <div id="snapshotFrame">
        <img id="snapshot"
             src=""
             alt="Snapshot Preview"
             onload="console.log('Snapshot loaded:', this.src)"
             onerror="console.error('Snapshot load error:', this.src); document.getElementById('errorMessage').style.display = 'block';"
        >
        <div class="actions">
          <button id="predictBtn">ğŸ” ×–×”×” ×¤×¡×•×œ×ª</button>
          <button id="cancelBtn">âŒ ×‘×™×˜×•×œ</button>
        </div>
      </div>
    </div>
    
    <!-- ×”×•×“×¢×ª ×©×’×™××” -->
    <div id="errorMessage">×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª ×œ××¦×œ××”. × ×¡×” ×œ×¨×¢× ×Ÿ ××ª ×”×“×£.</div>
    
    <!-- ×—×™×•×•×™ ×˜×¢×™× ×” -->
    <div id="loadingIndicator">×˜×•×¢×Ÿ...</div>
  </div>

  <script>
    const captureBtn       = document.getElementById('captureBtn');
    const videoFeedImg     = document.getElementById('videoFeed');
    const snapshotCont     = document.getElementById('snapshotContainer');
    const snapshotImg      = document.getElementById('snapshot');
    const predictBtn       = document.getElementById('predictBtn');
    const cancelBtn        = document.getElementById('cancelBtn');
    const errorMsg         = document.getElementById('errorMessage');
    const loadingIndicator = document.getElementById('loadingIndicator');
    let lastCaptureUrl     = "";
    let snapshotFilename   = "";

    captureBtn.addEventListener('click', () => {
      // ×™×¦×™×¨×ª ×©× ×§×•×‘×¥ ×™×™×—×•×“×™ ×¢×‘×•×¨ ×”-snapshot
      snapshotFilename = 'snapshot_' + Date.now() + '.jpg';
      
      // ×‘×•× ×™× URL ××œ× ×œâ€‘capture - ×‘×œ×™ ×—×™×–×•×™ ××•×˜×•××˜×™, ×›×™ ×™×© ×›×¤×ª×•×¨×™×
      lastCaptureUrl = window.location.origin + '/capture?filename=' + snapshotFilename;
      console.log('Taking snapshot:', lastCaptureUrl);

      // ×”×¡×ª×¨×ª ×”×•×“×¢×ª ×©×’×™××” ×× ×§×™×™××ª
      errorMsg.style.display = 'none';
      
      // ×”×¦×’×ª ×—×™×•×•×™ ×˜×¢×™× ×”
      loadingIndicator.textContent = '××¦×œ× ×ª××•× ×”...';
      loadingIndicator.style.display = 'block';
      
      // ×”×©×‘×ª×ª ×›×¤×ª×•×¨ ×”×¦×™×œ×•× ×‘×–××Ÿ ×”×¤×¢×•×œ×”
      captureBtn.disabled = true;

      // ×˜×•×¢× ×™× ××ª ×”â€‘snapshot
      fetch(lastCaptureUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.blob();
        })
        .then(blob => {
          const objectURL = URL.createObjectURL(blob);
          snapshotImg.src = objectURL;
          
          // ××¦×™×’×™× ××ª ×”â€‘snapshot ×•××¡×ª×™×¨×™× ××ª ×”×•×•×™×“××•
          videoFeedImg.style.display = 'none';
          snapshotCont.style.display = 'flex';
          loadingIndicator.style.display = 'none';
          captureBtn.disabled = false;
        })
        .catch(error => {
          console.error('Error capturing snapshot:', error);
          errorMsg.textContent = '×©×’×™××” ×‘×¦×™×œ×•× ×ª××•× ×”. × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.';
          errorMsg.style.display = 'block';
          loadingIndicator.style.display = 'none';
          captureBtn.disabled = false;
        });
    });

    // ×œ×—×¦×Ÿ ×œ×‘×™×¦×•×¢ ×—×™×–×•×™
    predictBtn.addEventListener('click', () => {
      // ×‘×“×™×§×” ×©×™×© ×©× ×§×•×‘×¥
      if (!snapshotFilename) {
        alert('×œ× × ××¦××” ×ª××•× ×” ×œ×—×™×–×•×™. ×× × ×¦×œ× ×ª××•× ×” ×ª×—×™×œ×”.');
        return;
      }
      
      // ×”×¦×’×ª ×—×™×•×•×™ ×˜×¢×™× ×”
      loadingIndicator.textContent = '×× ×ª×— ×ª××•× ×”...';
      loadingIndicator.style.display = 'block';
      
      // × ×™×•×•×˜ ×œ×¢××•×“ ×—×™×–×•×™ ×¢× ×©× ×”×§×•×‘×¥
      window.location.href = window.location.origin + '/predict?filename=' + encodeURIComponent(snapshotFilename);
    });

    // ×œ×—×¦×Ÿ ×‘×™×˜×•×œ ×•×—×–×¨×” ×œ××¦×œ××”
    cancelBtn.addEventListener('click', () => {
      // ×‘×™×˜×•×œ ×•×™×¦×™××” ×œ×•×™×“××• ×—×™
      snapshotCont.style.display = 'none';
      videoFeedImg.style.display = 'block';
    });

    // ×¨×¢× ×•×Ÿ ××™×™×“×™ ×©×œ ×”×•×™×“××• ×›×©×”×“×£ × ×˜×¢×Ÿ
    window.addEventListener('load', function() {
      // ×”×•×¡×¤×ª ×˜×™×™××¡×˜××¤ ×›×“×™ ×œ×× ×•×¢ ×§××©×™× ×’
      const timestamp = new Date().getTime();
      videoFeedImg.src = '{{ url_for('video_feed') }}?' + timestamp;
    });
  </script>

</body>
</html>
